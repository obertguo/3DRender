<!DOCTYPE HTML>
<html>
    <head>
        <style>
            body{
                margin: 0;
                padding: 0;
                background-color: white;
                color: black;
            }
            canvas{
                display: block;
                border: 1px solid black;
            }
            td{
                border: 1px solid black;
                padding: 0.5rem;
            }
            input{
                accent-color: black;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>3D Rendering Engine.</h1>
            <input type="file" id="objUpload" accept=".obj">
            <canvas id="canvas"></canvas>
                <table>
                    <tbody>
                        <tr>
                            <td><p id="scale-out"></p></td>
                            <td><p id="xy-out"></p></td>
                            <td><p id="xz-out"></p></td>
                            <td><p id="yz-out"></p></td>
                        </tr>
                        <tr>
                            <td>
                                <input type="range" id="scale-slider" min="0.1" max="100" step="0.1" value="1" style="width: 30vw">
                            </td>
                            <td>
                                <input type="range" id="xy-slider" min="0" max="360" step="10" value="0">
                            </td>
                            <td>
                                <input type="range" id="xz-slider" min="0" max="360" step="10" value="0">
                            </td>
                            <td>
                                <input type="range" id="yz-slider"  min="0" max="360" step="10" value="0">
                            </td>
                        </tr>
                    </tbody>
                </table>
        </center>
        <script type="module" src="script.js"></script>
    </body>
</html>
